<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiverse Face Merge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Background Layers -->
    <div class="cosmos-bg"></div>
    <div class="nebula-layer"></div>
    <div class="stars-layer"></div>
    <div class="grid-overlay"></div>

    <!-- PHASE 1: INTRO SCREEN -->
    <section id="intro-screen" class="screen active">
        <div class="portal-container intro-portal">
            <div class="portal-ring outer"></div>
            <div class="portal-ring inner"></div>
            <div class="portal-core"></div>
        </div>
        <div class="title-container">
            <h1 class="main-title glitch-text" data-text="MULTIVERSE">MULTIVERSE</h1>
            <h2 class="sub-title glitch-text" data-text="FACE FUSION">FACE FUSION</h2>
        </div>
        <button id="start-btn" class="cosmic-btn">INITIALIZE CONNECTION</button>
        <div class="floating-shards"></div>
    </section>

    <!-- PHASE 2: SELECTION SCREEN (Full Mosaic) -->
    <section id="selection-screen" class="screen hidden">
        <div class="mosaic-grid" id="mosaic-grid">
            <!-- Populated by JS -->
        </div>
        <div class="scan-overlay">
            <h2 class="scan-text warp-text">SCANNING ACROSS INFINITE REALITIES...</h2>
            <div class="scan-line"></div>
        </div>
    </section>

    <!-- PHASE 3: MERGE SCREEN (REMOVED) -->


    <!-- PHASE 3: REVEAL SCREEN (Consolidated) -->
    <section id="reveal-screen" class="screen hidden">
        <div class="reveal-content">
            <!-- Left: Origin A -->
            <div class="reveal-card side-card">
                <div class="portal-halo"></div>
                <img id="reveal-img-a" class="identity-img blurred" src="assets/img001.jpeg" alt="Origin A">
                <div class="name-plate">
                    <span id="reveal-name-a" class="hero-name">UNKNOWN</span>
                </div>
            </div>

            <!-- Middle: Merged Result -->
            <div class="reveal-card center-card">
                <div class="portal-halo highlight-halo"></div>
                <img id="reveal-img-merged" src="assets/preview-merged.jpeg" alt="Merged Reality">
                <!-- Removed Text Labels per request -->
            </div>

            <!-- Right: Origin B -->
            <div class="reveal-card side-card">
                <div class="portal-halo"></div>
                <img id="reveal-img-b" class="identity-img blurred" src="assets/img002.jpg" alt="Origin B">
                <div class="name-plate">
                    <span id="reveal-name-b" class="hero-name">UNKNOWN</span>
                </div>
            </div>
        </div>

        <!-- Clue Section -->
        <button id="main-action-btn" class="cosmic-btn small">REVEAL IDENTITIES</button>

        <!-- Clue Section -->
        <div class="clue-section">
            <button id="show-clue-btn" class="clue-btn">SHOW CLUE</button>
            <div id="clue-display" class="clue-text hidden"></div>
        </div>
    </section>

    <!-- Global Effects -->
    <div id="storm-overlay" class="storm-fx hidden">
        <div class="lightning-flash"></div>
        <div class="white-out"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
